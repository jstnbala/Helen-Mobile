    cached_network_image: ^3.4.1
    firebase_core: ^2.24.2
    firebase_auth: ^4.16.0
    provider: ^6.1.2
    socket_io_client: ^2.0.3+1
    logger: ^2.4.0
    firebase_messaging: ^14.7.10
    firebase_analytics: ^10.8.0
    flutter_local_notifications: ^17.2.2
    skeleton_loader: ^2.0.0+4

    
