  name: helen_app
  description: "A new Flutter project."
  publish_to: 'none'
  version: 1.0.0+1
  environment:
    sdk: '>=3.2.5 <4.0.0'

  dependencies:
    flutter:
      sdk: flutter
    cupertino_icons: ^1.0.2
    intl: ^0.19.0
    file_picker: ^5.2.2
    http: ^1.2.2
    bcrypt: ^1.0.8
    flutter_secure_storage: ^9.2.2
